<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK TO CSS AND BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<html>
<body>
	<header class="header">
			<!--NAVBAR-->
			<nav class="container-fluid my-3  ">
					<!-- <div class="container-fluid my-100"> -->
					<div class="row align-items-center ">
							<!-- LOGO -->
							<div class="col-5 d-flex ">
									<h1 class=" title" href="#">
											<img src="./assets/images/BBicon.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
											Title will be here!
											<img src="./assets/images/BBicon.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
									</h1>
							</div> 
							<!-- LEFT LINKS -->
							<div class="col-7 align-items-center ">
									<ul class="nav d-flex d-flex justify-content-around ">
											<li class="nav-item">
											<a class="link" href="https://www.nba.com/news">News</a>
											</li>
											<li class="nav-item">
											<a class="link" href="https://www.nba.com/standings">Standings</a>
											</li>
											<li class="nav-item">
											<a class="link" href="https://nbatickets.nba.com/?cid=nba:tickets:institutional:nbacom:domsites:rd">Tickets</a>
											</li>
											<li class="nav-item">
											<a class="link" href="https://www.espn.com/watch/">Watch Now</a>
											</li>
									</ul>
							</div>
					</div>
				</nav>
	</header>
<!-- left section-->
	<!-- SEARCH BUTTON -->
	<section>
		<div class="container">
			<form class="d-flex" role="search">
					<label for="exampleFormControlInput1" class="form-label me-4">Search for NBA team</label>
			  <input class="me-2" type="search" placeholder="Search" aria-label="Search" id="team-search">
			  <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
			</form>
		  </div>
	</section>
	<!-- MADISON CODE -->
	<section>
  <div class="col-sm-2 mb-2 mb-sm-0"> 
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" id="newsUpdate"> News</h5>
					<p><a href="https://www.espn.com/nba/" target="_blank">Latest NBA News</a></p> 
					<p><a href="https://www.wnba.com/news/" target="_blank">Latest WNBA News</a></p>
					<p><a href="https://www.espn.com/mlb/" target="_blank">Latest MLB News</a></p>
					<p><a href="https://www.espn.com/nfl/" target="_blank">Latest NFL News</a></p>
				</div>
		</div>
	</section>
<!-- RIGHT SECTION -->
	<!-- team 1 vs team 2 -->
	<section>
			<div class="row">
				<div class="col-sm-6 mb-3 mb-sm-0">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" id="home-team-name">Team 1</h5>
							<p class="card-text" id="user-stat1">Field goal percentage:</p>
							<p class="card-text" id="home-stat2">3-point percentage:</p>
							<p class="card-text" id="home-stat3">Total pts scored:</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" id="away-team-name">Team 2</h5>
							<p class="card-text" id="away-stat1">Field goal percentage:</p>
							<p class="card-text" id="away-stat2">3-point percentage:</p>
							<p class="card-text" id="away-stat3">Total pts scored:</p>
						</div>
					</div>
				</div>
	</section>
	
	<!--PAUL'S CODE -->
	<section></section>
</body>
</html>
