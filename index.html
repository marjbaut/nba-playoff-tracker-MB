<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK TO CSS AND BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<html>
<body>
<!-- left section-->
	<!-- SEARCH BUTTON -->
	<section>
		<div class="container">
			<form class="d-flex" role="search">
					<label for="exampleFormControlInput1" class="form-label me-4">Search for NBA team</label>
			  <input class="me-2" type="search" placeholder="Search" aria-label="Search" id="team-search">
			  <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
			</form>
		  </div>
	</section>
	<!-- MADISON CODE -->
	<section>
  <div class="col-sm-2 mb-2 mb-sm-0"> 
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" id="newsUpdate"> News</h5>
					<a href="" target="_blank" id="link1"></a>
					<a id="link2" href="" target="_blank"></a>
					<a id="link3" href="" target="_blank"></a>
					<a id="link4" href="" target="_blank"></a>
				</div>
			</div>
	</section>
<!-- RIGHT SECTION -->
	<!-- team 1 vs team 2 -->
	<section class="container twoBoxes">
		<div class="">
			<div class="row">
				<div class="col-sm-6">
					<div class="card cardBody">
						<div class="card-body">
							<img src="" id="home-logo" class="homeLogo hide">
							<h5 class="card-title" id="home-team-name">Home Team</h5>
							<p class="card-text" id="home-stat1">Field goal percentage:</p>
							<p class="card-text" id="home-stat2">3-point percentage:</p>
							<p class="card-text" id="home-stat3">Total pts scored:</p>
						</div>
					</div>
				</div>
				<div class="form-floating col-sm-2">
					<input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput">
					<label for="floatingEmptyPlaintextInput">vs</label>
				</div>

				<div class="col-sm-6">
					<div class="card cardBody">
						<div class="card-body">
							<img src="" id="away-logo" class="awayLogo hide">
							<h5 class="card-title" id="away-team-name">Away Team</h5>
							<p class="card-text" id="away-stat1">Field goal percentage:</p>
							<p class="card-text" id="away-stat2">3-point percentage:</p>
							<p class="card-text" id="away-stat3">Total pts scored:</p>
						</div>
					</div>
				</div>
		</div>
	</section>
	
	<!--PAUL'S CODE -->

	</section>
